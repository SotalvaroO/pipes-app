<div>
    <h1>Pipes personalizados</h1>
    <p>{{"hola"|customUppercase:false}}</p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">

    </div>

    <div class="p-toolbar-group-right">
        <button pButton icon="pi pi-sort" label="Por nombre" (click)="changeSort('name')"
            class="mr-1 p-button-warning"></button>
        <button pButton icon="pi pi-sort" label="Vuela" (click)="changeSort('flight')"
            class="mr-1 p-button-success"></button>
        <button pButton icon="pi pi-sort" label="Por color" (click)="changeSort('color')"
            class="mr-1 p-button-help"></button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes | customSort:sortType">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-hero>
                <tr>
                    <td>{{hero.name}}</td>
                    <td>{{hero.flight|customBoolean}}</td>
                    <td>{{hero.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name" style="width:20%">Nombre <p-sortIcon field="code"></p-sortIcon></th>
                    <th pSortableColumn="flight" style="width:20%">Vuela <p-sortIcon field="code"></p-sortIcon></th>
                    <th pSortableColumn="color" style="width:20%">Color <p-sortIcon field="code"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-hero>
                <tr>
                    <td>{{hero.name}}</td>
                    <td>{{hero.flight|customBoolean}}</td>
                    <td>{{hero.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
